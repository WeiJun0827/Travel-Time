<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Taipei Travel Time</a>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-4 headline">
                <h1 class="headline-title">Make your own Travel Time Map</h1>
                <h3 class="headline-slogan">See how far can you go from a location within a certain time by public transport in Taipei.</h3>
                <button class="btn">Get Started</button>
            </div>
            <div class="col-8 member right-panel-active">
                <!-- Sign Up -->
                <div class="member__form member--signup">
                    <form action="#" class="form" id="form1">
                        <h2 class="form__title">Sign Up</h2>
                        <input type="text" placeholder="User" class="input" />
                        <input type="email" placeholder="Email" class="input" />
                        <input type="password" placeholder="Password" class="input" />
                        <button class="btn">Sign Up</button>
                    </form>
                </div>

                <!-- Sign In -->
                <div class="member__form member--signin">
                    <form action="#" class="form" id="form2">
                        <h2 class="form__title">Sign In</h2>
                        <input type="email" placeholder="Email" class="input" />
                        <input type="password" placeholder="Password" class="input" />
                        <a href="#" class="link">Forgot your password?</a>
                        <button class="btn">Sign In</button>
                    </form>
                </div>

                <!-- Overlay -->
                <div class="member__overlay">
                    <div class="overlay">
                        <div class="overlay__panel overlay--left">
                            <button class="btn" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay__panel overlay--right">
                            <button class="btn" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
