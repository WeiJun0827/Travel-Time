<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <div id="options-box">
            <div>
                <input id="my-position-btn" type="button" value="我的位置">
                <input id="search-place" type="text" placeholder="出發位置"">
                <input id="search-time" type="number" value="30" min="5" max="90" step="5">
                <input id="search-btn" type="button" value="Go">
                <hr>
                <div id="lat"></div>
                <div id="lon"></div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="./js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBFFH-k40TGQI-ktrgnvGTlcNbCHm6JOkY&v=weekly&callback=initMap"></script>
</body>

</html>
