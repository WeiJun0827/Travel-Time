<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <div id="options-box">
            <div>
                <input id="my-position-btn" type="button" value="我的位置">
                <input id="search-place" type="text" placeholder="搜尋地點">
                
                <div>
                    <label>旅行時間</label>
                    <input id="search-time" type="number" value="30" min="5" max="90" step="5">
                    <label>分鐘</label>
                </div>
                <div>
                    <label>出發時刻</label>
                    <input id="departure-time" type="time" value="08:00" min="06:00" max="23:00" step="1800">
                    <input id="is-holiday" type="checkbox" name="is-holiday">
                    <label for="is-holiday"> 周末或國定假日</label>
                </div>
                <input id="search-btn" type="button" value="Go">
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="./js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBFFH-k40TGQI-ktrgnvGTlcNbCHm6JOkY&v=weekly&callback=initMap"></script>
</body>

</html>
