<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">
        <div id="options-box">
            <div>
                <input id="my-position-btn" type="button" value="⊕">
                <input id="search-place" type="text" placeholder="搜尋地點">

                <div>
                    <label>旅行時間</label>
                    <input id="travel-time" type="number" value="30" min="5" max="120" step="5">
                    <label>分鐘</label>
                </div>
                <div>
                    <label>出發時刻</label>
                    <input id="departure-time" type="time" value="08:00" min="06:00" max="23:00" step="1800">
                    <input id="is-holiday" type="checkbox" name="is-holiday">
                    <label for="is-holiday">周末或國定假日</label>
                </div>
                <div>
                    <input id="apply-max-walk-dist" type="checkbox">
                    <label for="apply-max-walk-dist">最遠步行距離</label>
                    <input id="max-walk-dist" type="number" value="500" min="100" max="3000" step="100">
                    <label>公尺</label>
                </div>
                <div>
                    <input id="apply-max-transfer-times" type="checkbox">
                    <label for="apply-max-transfer-times">最大轉乘次數</label>
                    <input id="max-transfer-times" type="number" value="1" min="0" max="3" step="1">
                    <label>次</label>
                </div>
                <input id="search-btn" type="button" value="Go">
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="./js/main.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBFFH-k40TGQI-ktrgnvGTlcNbCHm6JOkY&v=weekly&callback=initMap"></script>
</body>

</html>
