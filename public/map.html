<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/map.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
</head>

<body>

    <div id="side-box">
        <div id="options-box">
            <input id="my-position-btn" type="button" value="⊕">
            <input id="search-place" type="text" placeholder="Search Place">
            <input id="search-btn" type="button" value="Search">
            <div>
                <label>Travel Time</label>
                <input id="travel-time" type="number" value="30" min="5" max="120" step="5">
                <label>Mins</label>
            </div>
            <div>
                <label>Departure Time</label>
                <input id="departure-time" type="datetime-local" step="1800">
            </div>
            <div>
                <label>Transits</label>
                <input id="take-metro" type="checkbox" checked>
                <label for="take-metro">Metro</label>
                <input id="take-bus" type="checkbox" checked>
                <label for="take-bus">Bus</label>
            </div>
            <div>
                <input id="apply-max-walk-dist" type="checkbox" checked>
                <label for="apply-max-walk-dist">Walking Distance</label>
                <input id="max-walk-dist" type="number" value="400" min="100" max="3000" step="100">
                <label>m.</label>
            </div>
            <div>
                <input id="apply-max-transfer-times" type="checkbox" checked>
                <label for="apply-max-transfer-times">Max. Transfer Times</label>
                <input id="max-transfer-times" type="number" value="1" min="0" max="3" step="1">
                <!-- <label>次</label> -->
            </div>
        </div>
        <div id="directions-panel">
            <hr>
            <button type="button" class="close-directions" onclick="closeDirections()">Close</button>
        </div>
        <div id="search-places-panel">
            <hr>
            <button type="button" class="close-search-places" onclick="closeSearchPlaces()">Close</button>
        </div>
    </div>
    <div id="map"></div>
    <script src="./js/map.js"></script>
    <!-- Bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script> -->
    <!-- Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBFFH-k40TGQI-ktrgnvGTlcNbCHm6JOkY&v=weekly&callback=initMap"></script>
</body>

</html>
