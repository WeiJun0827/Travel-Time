<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taipei Travel Time - Map</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/map.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light" id="header">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img width="30" height="30" class="align-top" alt="">
        Taipei Travel Time
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item d-none">
            <a class="nav-link" href="#">Sign-in / Sign-up</a>
          </li>
          <li class="nav-item d-none">
            <a class="nav-link" href="#">User Name</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign-out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Wrapper -->
  <div class="d-flex container-fluid" id="wrapper">
    <div class="d-none" id="side-box">
      <div id="options-box">
        <div class='options-row'>
          <input id="my-position-btn" type="button" value="⊕">
          <input id="search-place" type="text" placeholder="Search Place">
          <button id="search-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-search option-icon" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg>
          </button>
        </div>
        <div class='options-row'>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-stopwatch-fill option-icon" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16 7 7 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z" />
          </svg>
          <label>Travel Time</label>
          <input id="travel-time" type="number" value="30" min="5" max="120" step="5">
          <label>Mins</label>
        </div>
        <div class='options-row'>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-calendar2-date-fill option-icon" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 3.5c0-.276.244-.5.545-.5h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1zm7.336 9.29c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm.066-2.544c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2zm-2.957-2.89v5.332H5.77v-4.61h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z" />
          </svg>
          <label>Departure Time</label>
        </div>
        <div class='options-row'>
          <input id="departure-time" type="datetime-local" step="1800">
        </div>
        <div class='options-row'>
          <label>Transits:</label>
          <input id="take-metro" type="checkbox" checked>
          <img src="https://img.icons8.com/material/24/000000/subway.png" class="option-icon" />
          <label for="take-metro">Metro</label>
          <input id="take-bus" type="checkbox" checked>
          <img src="https://img.icons8.com/android/24/000000/bus.png" />
          <label for="take-bus">Bus</label>
        </div>
        <div class='options-row'>
          <input id="apply-max-walk-dist" type="checkbox" checked>
          <img src="https://img.icons8.com/android/24/000000/walking.png" class="option-icon" />
          <label for="apply-max-walk-dist">Walking Distance</label>
          <input id="max-walk-dist" type="number" value="400" min="100" max="3000" step="100">
          <label>m</label>
        </div>
        <div class='options-row'>
          <input id="apply-max-transfer-times" type="checkbox" checked>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-shuffle option-icon" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z" />
            <path
              d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z" />
          </svg>
          <label for="apply-max-transfer-times">Max. Transfer Times</label>
          <input id="max-transfer-times" type="number" value="1" min="0" max="3" step="1">
        </div>
      </div>
      <div id="directions-panel">
        <hr>
        <button type="button" class="close-directions" onclick="closeDirections()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </button>
        <div id="directions-info"></div>
      </div>
      <div id="search-places-panel">
        <hr>
        <button type="button" class="close-search-places" onclick="closeSearchPlaces()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div id="sidebar-heading">Start Bootstrap</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
      </div>
    </div>

    <!-- Map -->
    <div id="map-wrapper">
      <button class="btn btn-primary" id="menu-toggle">Toggle</button>
      <!-- <div class="d-flex justify-content-around align-items-center mx-auto rounded-3 border border-3 border-primary" id="options-bar"> -->
      <div class="container-fluid p-2 mx-auto rounded-bottom" id="options-bar">
        <div class="row g-2">
          <div class="col-4">
            <div class="input-group flex-fill">
              <div class="btn btn-primary input-group-text" id="btnGroupAddon">⊕</div>
              <input type="text" class="form-control" placeholder="Enter Location or Address"
                aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
          </div>
          <div class="col-2">
            <div class="form-floating">
              <select class="form-select flex-fill" id="travel-time2" aria-label="Default select example">
                <option value="10">10 min</option>
                <option value="20">20 min</option>
                <option selected value="30">30 min</option>
                <option value="40">40 min</option>
                <option value="50">50 min</option>
                <option value="60">1 hr</option>
                <option value="70">1 hr 10 min</option>
                <option value="80">1 hr 20 min</option>
                <option value="90">1 hr 30 min</option>
                <option value="100">1 hr 40 min</option>
                <option value="110">1 hr 50 min</option>
                <option value="120">2 hr</option>
              </select>
              <label for="travel-time2">Travel Time</label>
            </div>
          </div>
          <div class="col-2">
            <div class="form-floating">
              <select class="form-select flex-fill" id="public-transport" aria-label="Default select example">
                <option value="1">Metro & Bus</option>
                <option value="2">Metro Only</option>
                <option value="3">Bus Only</option>
              </select>
              <label for="public-transport">Public Transport</label>
            </div>
          </div>
          <div class="col-1">
            <div class="form-floating">
              <select class="form-select flex-fill" id="max-transfer-times2" aria-label="Default select example">
                <option value="0">No Transfer</option>
                <option value="1">1</option>
                <option selected value="2">2</option>
                <option value="3">3</option>
              </select>
              <label for="max-transfer-times2">Transfer</label>
            </div>
          </div>
          <div class="col-1">
            <div class="form-floating">
              <select class="form-select flex-fill" id="max-walk-dist2" aria-label="Default select example">
                <option value="100">100 m</option>
                <option value="200">200 m</option>
                <option value="300">300 m</option>
                <option selected value="400">400 m</option>
                <option value="500">500 m</option>
                <option value="600">600 m</option>
                <option value="700">700 m</option>
                <option value="800">800 m</option>
                <option value="900">900 m</option>
                <option value="1000">1000 m</option>
                <option value="1100">1100 m</option>
                <option value="1200">1200 m</option>
                <option value="1300">1300 m</option>
                <option value="1400">1400 m</option>
                <option value="1500">1500 m</option>
                <option value="1600">1600 m</option>
                <option value="1700">1700 m</option>
                <option value="1800">1800 m</option>
                <option value="1900">1900 m</option>
                <option value="2000">2000 m</option>
              </select>
              <label for="max-walk-dist2">Walking</label>
            </div>
          </div>
          <!-- <div class="col-4">
            <input id="departure-time2" type="datetime-local" step="1800">
          </div> -->
        </div>
      </div>
      <div id="map"></div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Bootstrap core JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <!-- Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBFFH-k40TGQI-ktrgnvGTlcNbCHm6JOkY&v=weekly&callback=initMap"></script>
  <!-- bootstrap-datepicker -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="./js/map.js"></script>
</body>

</html>
