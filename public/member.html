<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Travel Time - Member</title>
    <!-- Google Sign-in -->
    <meta name="google-signin-client_id"
        content="982992261352-t74focm2ja9hsg26kkns9k37vr583to6.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Facebook Sign-in -->
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=237769527734722&autoLogAppEvents=1"
        nonce="lHByj7re"></script>
    <link href="css/member.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">Taipei Travel Time</a>
        </div>
    </nav>
    <div class="member right-panel-active">
        <!-- Sign Up -->
        <div class="member__form member--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input id="sign-up-name" type="text" placeholder="Name" class="input" />
                <input id="sign-up-email" type="email" placeholder="Email" class="input" />
                <input id="sign-up-password" type="password" placeholder="Password" class="input" />
                <button id="sign-up" class="btn">Sign Up</button>
                <!-- <div class="g-signin2" data-width="130" data-height="35" data-onsuccess="onSignIn"></div>
                        <div class="fb-login-button" data-width="200" data-size="small" data-button-type="login_with"
                            data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="true"></div> -->
            </form>
        </div>

        <!-- Sign In -->
        <div class="member__form member--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input id="sign-in-email" type="email" placeholder="Email" class="input" />
                <input id="sign-in-password" type="password" placeholder="Password" class="input" />
                <!-- <a href="#" class="link">Forgot your password?</a> -->
                <button id="sign-in" class="btn">Sign In</button>
                <!-- <div class="g-signin2" data-width="130" data-height="35" data-onsuccess="onSignIn"></div>
                        <div class="fb-login-button" data-width="100" data-size="medium" data-button-type="login_with"
                            data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="true"></div> -->
            </form>
        </div>

        <!-- Overlay -->
        <div class="member__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="goToSignIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="goToSignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="js/member.js"></script>
</body>

</html>
